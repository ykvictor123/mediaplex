<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPlex - Tu Servidor Multimedia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const MOVIES_URL = 'https://yourusername.github.io/mediaplex/movies.json'; // Cambia "yourusername" por tu usuario de GitHub
        const CORS_PROXY = 'https://cors-anywhere.herokuapp.com/';

        class ContentManager {
            constructor() {
                this.movies = [];
                this.loadMovies();
            }

            async loadMovies() {
                try {
                    const response = await fetch(CORS_PROXY + MOVIES_URL);
                    if (!response.ok) throw new Error('Error al cargar las películas');
                    const data = await response.json();
                    this.movies = data.items || [];
                    this.renderMovies();
                } catch (error) {
                    console.error(error);
                    alert('No se pudo cargar la lista de películas.');
                }
            }

            async saveMovies() {
                try {
                    const response = await fetch(CORS_PROXY + MOVIES_URL, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ items: this.movies }),
                    });
                    if (!response.ok) throw new Error('Error al guardar las películas');
                } catch (error) {
                    console.error(error);
                    alert('No se pudo guardar la lista de películas.');
                }
            }

            renderMovies() {
                const container = document.getElementById('movies-container');
                container.innerHTML = this.movies.map(movie => `
                    <div class="col-md-3 mb-4">
                        <div class="card">
                            <img src="${movie.thumbnail}" class="card-img-top" alt="${movie.title}">
                            <div class="card-body">
                                <h5 class="card-title">${movie.title}</h5>
                                <p class="card-text">${movie.year}</p>
                                <button class="btn btn-primary" onclick="contentManager.playMovie('${movie.iframe}')">Ver</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            addMovie(movie) {
                this.movies.push(movie);
                this.saveMovies();
                this.renderMovies();
            }

            playMovie(iframe) {
                const modal = new bootstrap.Modal(document.getElementById('playerModal'));
                document.getElementById('playerFrame').src = iframe;
                modal.show();
            }
        }

        let contentManager;

        document.addEventListener('DOMContentLoaded', () => {
            contentManager = new ContentManager();

            document.getElementById('addMovieForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const title = e.target.title.value;
                const year = e.target.year.value;
                const iframe = e.target.iframe.value;
                const thumbnail = e.target.thumbnail.value || 'https://via.placeholder.com/300x450';
                const movie = { title, year, iframe, thumbnail };
                contentManager.addMovie(movie);
                e.target.reset();
            });
        });
    </script>
</head>
<body class="bg-dark text-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">MediaPlex</h1>
        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addMovieModal">Agregar Película</button>
        <div class="row" id="movies-container"></div>
    </div>

    <!-- Modal para Agregar Película -->
    <div class="modal fade" id="addMovieModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form id="addMovieForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Película</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Título</label>
                        <input type="text" name="title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Año</label>
                        <input type="text" name="year" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Iframe</label>
                        <textarea name="iframe" class="form-control" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Miniatura (opcional)</label>
                        <input type="url" name="thumbnail" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para Reproducir Película -->
    <div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <iframe id="playerFrame" width="100%" height="500" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
