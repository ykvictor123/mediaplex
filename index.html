<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mediaplex - Transmitiendo Películas</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar para Categorías -->
  <button class="sidebar-toggle">☰ Categorías</button>
  <div class="sidebar">
    <ul class="genre-list" id="genreList"></ul>
  </div>

  <!-- Contenedor Principal -->
  <div class="container">
    <header>
      <div class="header-top">
        <h1>Mediaplex</h1>
      </div>
    </header>

    <!-- Buscador -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Buscar películas o series...">
      <button id="searchButton">Buscar</button>
    </div>

    <!-- Sección de Películas -->
    <section class="media-section">
      <div id="mediaGrid" class="media-grid"></div>
    </section>
  </div>

  <!-- Modal para Reproducción -->
  <div id="playerModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="video-container">
        <iframe id="player" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- Modal para Búsqueda Manual de Portadas -->
  <div id="manual-search-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3>Búsqueda manual de portada</h3>
      <input type="text" id="manual-search-input" placeholder="Ingrese el nombre de la película">
      <button id="manual-search-btn">Buscar</button>
      <div id="manual-search-results"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
