  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #000000, #1a1a1a 50%);
      background-attachment: fixed;
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }
    .header-top {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin-bottom: 20px;
    }
    .logo {
      margin-right: 10px;
      animation: spin 10s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.7;
      }
    }
    @keyframes colorShift {
      0%, 100% {
        filter: hue-rotate(0deg);
      }
      50% {
        filter: hue-rotate(30deg);
      }
    }
    .logo .pulse {
      animation: pulse 2s ease-in-out infinite;
    }
    .logo:hover {
      animation: spin 5s linear infinite, colorShift 3s alternate infinite;
    }
    h1 {
      background: linear-gradient(to right, #8B0000, #FF3333);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      font-weight: bold;
      padding: 10px 0;
    }
    nav {
      display: flex;
      flex-direction: column;
      width: 100%;
      align-items: center;
    }
    .nav-bottom {

      justify-content: center;
      align-items: center;
      width: 100%;
    }
    .nav-bottom button {

      border: none;
      padding: 8px 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;

    .nav-bottom button:hover {

      border-radius: 25px;

      overflow: hidden;
      height: 50px;

      color: #fff;

      background: linear-gradient(to right, #8B0000, #FF0000);
      color: #fff;
      border: none;
      padding: 0 25px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 0 25px 25px 0;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      margin-left: 0;
      height: 100%;
      width: 100px; 
    }
    #searchButton:hover {
      background: linear-gradient(to right, #A00000, #FF3333);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .media-section {
      margin-bottom: 40px;
    }
    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .rating-badge, .media-year {
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .media-item {
      position: relative;
      width: 100%;
      aspect-ratio: 2/3;
      overflow: hidden;
    }
    .media-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .media-item:hover .rating-badge,
    .media-item:hover .media-year {
      opacity: 1;
    }
    .media-title {
      margin: 0;
      font-size: 0.9rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-right: 60px; /* Add padding to prevent overlap */

    .media-rating {
      font-size: 0.8rem;
      color: #ffd700;
      margin: 3px 0;
    }
    .media-details {
      font-size: 0.7rem;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;

      top: 0;

      width: 80%;
      max-width: 800px;
      border-radius: 5px;
      color: #fff;
    }
    .close {

      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }
    .video-container {
      display: none;
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      margin-bottom: 20px;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }
    #subtitlesOverlay {
      position: absolute;
      bottom: 50px;
      left: 0;
      right: 0;
      text-align: center;
      color: #fff;
      font-size: 20px;
      text-shadow: 0 0 3px #000;
      z-index: 1000;
      pointer-events: none;
    }
    #mediaInfo {
      margin-top: 20px;
      padding: 20px;
      background-color: #333;
      border-radius: 5px;
    }
    #seasonEpisodeSelection {

      padding: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }

      padding: 5px 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }
    .side-menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100vh;
      background-color: #232323;
      padding: 20px;
      transition: right 0.3s ease;
      overflow-y: auto;
      z-index: 1000;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
      visibility: hidden;  /* Ensure completely hidden when closed */

    .side-menu.open {
      right: 0;
      visibility: visible;
      height: 100vh; /* Ensure full height when open */
      overflow-y: auto; /* Enable scrolling if content is too long */

    .side-menu form > * {
      margin-bottom: 15px;
    }

    .side-menu input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background-color: #333;
      border: 1px solid #444;
      color: white;
    }
    .side-menu input[type="radio"] {
      width: auto;
    }
    footer {
      text-align: center;
      padding: 20px 0;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
    }

      --ani-speed: 60s;
      --ani-offset: calc(-100% - var(--width));

      overflow: hidden;
      margin: 20px 0;

    .carousel-wrapper {
      position: relative;
      width: 100%;
      overflow: hidden;
    }
    .carousel-wrapper::before,
    .carousel-wrapper::after {
      content: '';
      position: absolute;
      top: 0;
      width: 100px;
      height: 100%;
      z-index: 2;
    }
    .carousel-wrapper::before {
      left: 0;
      background-image: linear-gradient(to right, rgba(20, 20, 20, 0.8) 0%, transparent 100%);
      pointer-events: none;
    }
    .carousel-wrapper::after {
      right: 0;
      background-image: linear-gradient(to left, rgba(20, 20, 20, 0.8) 0%, transparent 100%);
      pointer-events: none;
    }
    .carousel {
      display: flex;
      align-items: center;
      animation: slide var(--ani-speed) linear infinite;
      will-change: transform;
    }
    .carousel .item {
      flex: 1 0 var(--width);
      text-align: center;
      padding: 1rem;
      box-sizing: border-box;
      position: relative;
    }
    .carousel .item > img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }
    .carousel .item:hover > img {
      transform: scale(1.05);
    }
    .carousel-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 16px;
    }
    @keyframes slide {
      100% {
        transform: translateX(var(--ani-offset));
      }
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .rating-badge {
      position: absolute;
      top: 10px;
      left: 10px; /* Changed from right to left */

      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      z-index: 2;
    }

      gap: 15px;
      margin-top: 20px;
    }
    .similar-item {

      width: 100%;
      aspect-ratio: 2/3;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .similar-item:hover {
      transform: scale(1.05);
    }
    .similar-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 4px;
    }
    .similar-item p {
      margin: 5px 0;
      font-size: 14px;
      text-align: center;
    }
    .age-rating {
      display: inline-block;
      background: #333;
      padding: 4px 8px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .play-buttons {
      margin: 20px 0;
      display: flex;
      gap: 10px;
    }
    .play-buttons button {
      padding: 10px 20px;
      background: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .play-buttons button:hover {
      background: #f40612;
    }
    .media-year {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      z-index: 2;
    }
    .media-details-info {
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 5px;
      margin: 15px 0;
    }
    .media-details-info p {
      margin: 5px 0;
    }
    .media-details-info strong {
      color: #e50914;
    }
    .back-button {
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }
    .back-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .similar-item .media-info {
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .similar-item:hover .media-info {
      opacity: 1;
    }
    /* Update styles for categories section */
    .categories-section {
      margin: 40px 0;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
    }
    .category-header {
      padding: 20px 0;
      margin-bottom: 20px;
      border-bottom: 2px solid rgba(229,9,20,0.3);
    }
    .category-title {
      font-size: 1.8em;
      color: white;
      margin: 0;
      padding-left: 15px;
      border-left: 4px solid #e50914;
    }
    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }
    .category-card {
      position: relative;
      height: 180px;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .category-background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-size: cover;
      background-position: center;
      transform: scale(1.1);
      transition: transform 0.3s ease;
    }
    .category-backdrop {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(0,0,0,0.8), rgba(0,0,0,0.4));
      transition: background 0.3s ease;
    }
    .category-card:hover .category-background {
      transform: scale(1.2);
    }
    .category-card:hover .category-backdrop {
      background: linear-gradient(45deg, rgba(229,9,20,0.8), rgba(229,9,20,0.4));
    }
    .category-content {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      z-index: 2;
    }
    .category-icon {
      font-size: 2.8em;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .category-card:hover .category-icon {
      transform: scale(1.2) rotate(5deg);
    }
    .category-content h3 {
      margin: 0;
      font-size: 1.4em;
      font-weight: 600;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      transform: translateY(0);
      transition: transform 0.3s ease;
    }
    .category-card:hover .category-content h3 {
      transform: translateY(5px);
    }
  </style>
</head>

    async function fetchCollection(id, mediaType) {
      try {
        const details = await axios.get(`${TMDB_BASE_URL}/${mediaType}/${id}`, {
          params: {
            api_key: TMDB_API_KEY,
            language: currentLanguage,
          }
        });

        if (details.data.belongs_to_collection) {
          const collection = await axios.get(`${TMDB_BASE_URL}/collection/${details.data.belongs_to_collection.id}`, {
            params: {
              api_key: TMDB_API_KEY,
              language: currentLanguage,
            }
          });
          return collection.data.parts.filter(part => part.id !== id); // Exclude current movie
        }
        return [];
      } catch (error) {
        console.error('Error fetching collection:', error);
        return [];
      }
    }

    async function playMedia(mediaId, mediaType, serverNumber) {
      try {
        const videoContainer = document.querySelector('.video-container');
        const player = document.getElementById('player');
        
        // Show video container
        videoContainer.style.display = 'block';

        if (mediaType === 'tv') {
          // For TV shows, handle season/episode selection
          const seasonNumber = document.getElementById('seasonSelect').value;
          const episodeNumber = document.getElementById('episodeSelect').value;
          
          // Format season and episode numbers with leading zeros
          const formattedSeason = seasonNumber.toString().padStart(2, '0'); 
          const formattedEpisode = episodeNumber.toString().padStart(2, '0');

          switch(serverNumber) {
            case 1:
              // Format: TMDB-SXX-EXX for TV shows
              player.src = `https://moviesapi.club/tv/${mediaId}-S${formattedSeason}-E${formattedEpisode}`;
              break;
            case 2:
              player.src = `https://vidsrc.to/embed/tv/${mediaId}/${seasonNumber}/${episodeNumber}`;
              break;
            case 3:
              // Get show details to create URL-safe slug
              const showDetails = await fetchMediaDetails(mediaId, 'tv');
              const slugTitle = showDetails.name
                .toLowerCase()
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "") // Remove accents
                .replace(/[^\w\s-]/g, '') // Remove special characters
                .replace(/\s+/g, '-') // Replace spaces with hyphens
                .replace(/-+/g, '-'); // Remove duplicate hyphens
              
              player.src = `https://www.pelisplusgo.lat/serie/${slugTitle}/temporada-${seasonNumber}/capitulo-${episodeNumber}`;
              break;
          }
        } else {
          // For movies, direct playback
          switch(serverNumber) {
            case 1:
              player.src = `https://moviesapi.club/movie/${mediaId}`;
              break;
            case 2:
              player.src = `https://vidsrc.to/embed/movie/${mediaId}`;
              break;
            case 3:
              // Get movie details to create URL-safe slug
              const movieDetails = await fetchMediaDetails(mediaId, 'movie');
              const slugTitle = movieDetails.title
                .toLowerCase()
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "") 
                .replace(/[^\w\s-]/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-');
              
              player.src = `https://www.pelisplusgo.lat/pelicula/${slugTitle}`;
              break;
          }
        }
      } catch (error) {
        console.error('Error playing media:', error);
        alert('Error loading media. Please try again later.');
      }
    }

        if (params.yearFrom) {
          searchParams[params.mediaType === 'movie' ? 'primary_release_date.gte' : 'first_air_date.gte'] = `${params.yearFrom}-01-01`;
        }
        
        if (params.yearTo) {
          searchParams[params.mediaType === 'movie' ? 'primary_release_date.lte' : 'first_air_date.lte'] = `${params.yearTo}-12-31`;
        }

        const endpoint = params.mediaType === 'movie' ? '/discover/movie' : '/discover/tv';
        const response = await axios.get(`${TMDB_BASE_URL}${endpoint}`, { params: searchParams });
        
        return response.data.results;
      } catch (error) {
        console.error('Error performing advanced search:', error);
        return [];
      }
    }

    function getSortParameter(sortBy) {
      const sortMap = {
        'popularityDesc': 'popularity.desc',
        'ratingDesc': 'vote_average.desc',
        'yearDesc': 'primary_release_date.desc',
        'yearAsc': 'primary_release_date.asc'
      };
      return sortMap[sortBy] || 'popularity.desc';
    }

    async function initializeYearDropdowns() {
      try {
        const yearFrom = document.getElementById('yearFrom');
        const yearTo = document.getElementById('yearTo');

        // Get current year
        const currentYear = new Date().getFullYear();

        // Populate year dropdowns from 1900 to current year
        for (let year = currentYear; year >= 1900; year--) {
          const optionFrom = document.createElement('option');
          optionFrom.value = year;
          optionFrom.textContent = year;
          yearFrom.appendChild(optionFrom);

          const optionTo = document.createElement('option');
          optionTo.value = year;
          optionTo.textContent = year;
          yearTo.appendChild(optionTo);
        }
      } catch (error) {
        console.error('Error initializing year dropdowns:', error);
      }
    }

    async function initializeGenres() {
      try {
        const response = await axios.get(`${TMDB_BASE_URL}/genre/movie/list`, {
          params: {
            api_key: TMDB_API_KEY,
            language: currentLanguage
          }
        });

        const genres = response.data.genres;
        const genreSelect = document.getElementById('genre');
        
        genreSelect.innerHTML = `<option value="" data-translate="All Genres">Todos los Géneros</option>`;
        
        genres.forEach(genre => {
          const option = document.createElement('option');
          option.value = genre.id;
          option.textContent = genre.name;
          genreSelect.appendChild(option);
        });

        const tvGenresResponse = await axios.get(`${TMDB_BASE_URL}/genre/tv/list`, {
          params: {
            api_key: TMDB_API_KEY,
            language: currentLanguage
          }
        });

        tvGenresResponse.data.genres.forEach(tvGenre => {
          if (!genres.find(genre => genre.id === tvGenre.id)) {
            const option = document.createElement('option');
            option.value = tvGenre.id;
            option.textContent = tvGenre.name;
            genreSelect.appendChild(option);
          }
        });

      } catch (error) {
        console.error('Error initializing genres:', error);
        const genreSelect = document.getElementById('genre');
        genreSelect.innerHTML = `<option value="" data-translate="All Genres">Todos los Géneros</option>`;
      }
    }

    async function initializeCountries() {
      try {
        const response = await axios.get(`${TMDB_BASE_URL}/configuration/countries`, {
          params: {
            api_key: TMDB_API_KEY,
            language: currentLanguage
          }
        });
        
        const countrySelect = document.getElementById('country');
        countrySelect.innerHTML = `<option value="" data-translate="All Countries">Todos los Países</option>`;
        
        response.data.forEach(country => {
          const option = document.createElement('option');

          option.textContent = country.english_name;
          countrySelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error initializing countries:', error);
      }
    }

    async function fetchContentRating(id, mediaType) {
      try {
        let endpoint = mediaType === 'movie' ? 'release_dates' : 'content_ratings';
        const response = await axios.get(`${TMDB_BASE_URL}/${mediaType}/${id}/${endpoint}`, {
          params: {
            api_key: TMDB_API_KEY
          }
        });
        
        const results = response.data.results;
        if (results && results.length > 0) {
          // Try to get US rating first
          const usRating = results.find(r => r.iso_3166_1 === 'US');
          if (usRating) {
            if (mediaType === 'movie') {
              return usRating.release_dates?.[0]?.certification || 'NR';
            } else {
              return usRating.rating || 'NR';
            }
          }
          // Fallback to first available rating
          if (mediaType === 'movie') {
            return results[0].release_dates?.[0]?.certification || 'NR';
          }
          return results[0].rating || 'NR';
        }
        return 'NR';
      } catch (error) {
        console.error('Error fetching content rating:', error);
        return 'NR';
      }
    }

    async function populateCarousel() {
      try {
        const trendingMovies = await fetchMedia('/trending/movie/week', { language: currentLanguage, region: 'CO' });
        const carouselContainer = document.querySelector('.carousel');
        
        if (!carouselContainer || !trendingMovies) {
          console.error('Carousel container or trending movies not found');
          return;
        }

        carouselContainer.innerHTML = '';

        const items = [...trendingMovies].map(movie => `
          <div class="item">
            <img src="${IMAGE_BASE_URL}${movie.poster_path}" 
                 alt="${movie.title || movie.name}" 
                 onclick="openMediaDetails(${movie.id}, 'movie')">
            <div class="carousel-indicator">🎬 Colombia</div>
          </div>
        `).join('');

        carouselContainer.innerHTML = items;
      } catch (error) {
        console.error('Error populating carousel:', error);
      }
    }

    async function openMediaDetails(id, mediaType) {
      // Store previous media info before updating current
      previousMediaId = currentMediaId;
      previousMediaType = currentMediaType;
      
      currentMediaId = id;
      currentMediaType = mediaType;

      try {
        const mediaDetails = await fetchMediaDetails(id, mediaType);
        if (mediaDetails) {
          await showMediaDetails(mediaDetails, mediaType);
        }
      } catch (error) {
        console.error('Error opening media details:', error);
      }
    }

    async function fetchMediaDetails(id, mediaType) {
      try {
        const response = await axios.get(`${BASE_URL}/${mediaType}/${id}`, {
          params: { 
            api_key: API_KEY, 
            language: currentLanguage, 
            append_to_response: 'seasons,credits,production_countries' 
          }
        });
        return response.data;
      } catch (error) {
        console.error('Error fetching media details:', error);
        return null;
      }
    }

    async function displayMedia(mediaList, containerId, mediaType, clearContainer = false) {
      const container = document.getElementById(containerId);
      if (clearContainer) {
        container.innerHTML = '';
        displayedMediaIds.clear();
      }

      // Filter out duplicates and organize by media type
      const uniqueMedia = mediaList.reduce((acc, item) => {
        const itemType = item.media_type || mediaType;
        const itemId = item.id;
        
        // Skip if already displayed or if media type doesn't match current filter
        if (displayedMediaIds.has(itemId)) {
          return acc;
        }
        
        // For specific media type views, only show that type
        if (mediaType === 'movie' && itemType !== 'movie') {
          return acc;
        }
        if (mediaType === 'tv' && itemType !== 'tv') {
          return acc;
        }
        
        acc.push({...item, media_type: itemType});
        return acc;
      }, []);

      // Sort by popularity within each media type
      uniqueMedia.sort((a, b) => b.popularity - a.popularity);

      for (const item of uniqueMedia) {
        displayedMediaIds.add(item.id);
        
        const itemMediaType = item.media_type || mediaType;
        const finalMediaType = itemMediaType === 'movie' || itemMediaType === 'tv' ? itemMediaType : 'movie';

        try {
          const details = await fetchMediaDetails(item.id, finalMediaType);
          if (!details) continue; // Skip if no details found
          
          const ageRating = await fetchContentRating(item.id, finalMediaType);
          
          const genres = details.genres ? details.genres.map(genre => genre.name).slice(0, 2).join(', ') : 'N/A';
          const duration = details.runtime ? `${details.runtime} min` : 'N/A';
          const country = details.production_countries && details.production_countries.length > 0 
            ? details.production_countries[0].iso_3166_1 
            : 'N/A';
          const releaseYear = (item.release_date || item.first_air_date || '').split('-')[0] || 'N/A';

          const mediaTypeIndicator = finalMediaType === 'tv' ? '📺' : '🎬';
          const localizedTitle = currentLanguage === 'es-LA' ? 
            (details.title || details.name) : 
            (item.title || item.name);

          // Only create element if we have a valid poster path
          if (item.poster_path) {
            const mediaItem = document.createElement('div');
            mediaItem.className = 'media-item';
            mediaItem.innerHTML = `
              <img src="${IMAGE_BASE_URL}${item.poster_path}" alt="${localizedTitle}" loading="lazy">
              <div class="rating-badge">${ageRating}</div>
              <div class="media-year">${mediaTypeIndicator} ${releaseYear}</div>
              <div class="media-info">
                <h3 class="media-title">${localizedTitle}</h3>
                <p class="media-rating">⭐ ${item.vote_average.toFixed(1)}</p>
                <p class="media-details">${genres} | ${duration} | ${country}</p>
              </div>
            `;
            
            mediaItem.addEventListener('click', () => openMediaDetails(item.id, finalMediaType));
            container.appendChild(mediaItem);
          }
        } catch (error) {
          console.error('Error displaying media item:', error);
        }
      }
    }
