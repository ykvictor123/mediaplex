<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mediaplex - Transmitiendo Películas</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="sidebar-toggle">☰ Categorías</button>
  <div class="sidebar">
    <ul class="genre-list" id="genreList">
      <li class="genre-header">Categorías</li>
      <li class="genre-item" data-type="movie" data-id="action">Acción</li>
      <li class="genre-item" data-type="movie" data-id="comedy">Comedia</li>
      <li class="genre-item" data-type="movie" data-id="drama">Drama</li>
    </ul>
  </div>
  <div class="container">
    <header>
      <div class="header-top">
        <h1>Mediaplex</h1>
      </div>
    </header>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Buscar películas o series...">
      <button id="searchButton">Buscar</button>
      <div id="searchHistory" class="search-history"></div>
    </div>

    <section class="media-section">
      <div id="mediaGrid" class="media-grid"></div>
    </section>
  </div>

  <div id="playerModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="video-container">
        <iframe id="player" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
