<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPlex - Películas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .navbar {
            background-color: #1f1f1f;
        }
        .movie-card {
            background-color: #1f1f1f;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .movie-card .card-body {
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
        #error-message {
            color: #ff0000;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MediaPlex</a>
        </div>
    </nav>

    <div class="container">
        <div id="error-message" style="display: none;"></div>
        <div id="movies-list" class="row g-3"></div>
    </div>

    <script>
        // URL de la API alojada en Vercel
        const API_URL = 'https://mediaplex.vercel.app/';

        // Función para obtener los videos desde la API
        async function fetchMovies() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`Error de la API: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                const movies = data.items.filter(item => item.status === "Ready").map(video => ({
                    title: video.name,
                    slug: video.slug,
                    resolution: video.resolution,
                    embedUrl: `https://short.ink/${video.slug}`
                }));

                if (movies.length === 0) {
                    throw new Error("No hay películas disponibles.");
                }

                renderMovies(movies);
            } catch (error) {
                console.error('Error al cargar las películas:', error);
                showErrorMessage(`Error al cargar las películas: ${error.message}`);
            }
        }

        // Función para mostrar los videos en la página
        function renderMovies(movies) {
            const moviesContainer = document.getElementById('movies-list');
            moviesContainer.innerHTML = '';
            movies.forEach(movie => {
                const movieCard = `
                    <div class="col-md-4">
                        <div class="card movie-card">
                            <iframe src="${movie.embedUrl}" frameborder="0" scrolling="0" allowfullscreen></iframe>
                            <div class="card-body">
                                <h5 class="card-title">${movie.title} (${movie.resolution}p)</h5>
                            </div>
                        </div>
                    </div>
                `;
                moviesContainer.innerHTML += movieCard;
            });
        }

        // Iniciar la carga de películas al cargar la página
        document.addEventListener('DOMContentLoaded', fetchMovies);
    </script>
</body>
</html>
